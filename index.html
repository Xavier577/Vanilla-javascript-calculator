<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcutator</title>
    <!-- css FILE -->
    <link rel="stylesheet" href="style.css" />
    <!-- Javascript File -->
    <!-- <script src="main.js" defer></script> -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc-grid">
      <div class="calc-display">
        <div class="previous-operand" data-previous-operand></div>
        <div class="operator" data-operator-display></div>
        <div class="current-operand" data-current-operand></div>
      </div>
      <button class="all-clear span-two" data-clear-all>AC</button>
      <button data-delete>DEL</button>
      <button data-operator class="divide">&divide;</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>&times;</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-answer class="span-two">=</button>
    </div>
  </body>
</html>
