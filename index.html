<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutator</title>
    <!-- css FILE -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript File -->
    <script src="main.js"></script>
</head>
<body>
    <div class="calc-ctner">
        <div class="calc-display"></div>
        <div class="input-ctner">
            <div class="calc-numComponent">
                <ul class="num-btn">
                    <li class="btn-numList">9</li>
                    <li  class="btn-numList">8</li>
                    <li  class="btn-numList">7</li>
                    <li  class="btn-numList">6</li>
                    <li  class="btn-numList">5</li>
                    <li  class="btn-numList">4</li>
                    <li  class="btn-numList">3</li>
                    <li  class="btn-numList">2</li>
                    <li  class="btn-numList">1</li>
                    <li  class="btn-numList"></li>
                    <li  class="btn-numList">0</li>
                    <li  class="btn-numList">.</li>
                </ul>
            </div>
            <div class="calc-operators">
                <ul class="operator-btn">
                    <li class="btn-oList" id="delete-btn">DEL</li>
                    <li class="btn-oList" id="clear-btn">Clear</li>
                    <li class="btn-oList" id="add-btn">+</li>
                    <li class="btn-oList" id="minus-btn">-</li>
                    <li class="btn-oList" id="divide-btn">&divide;</li>
                    <li class="btn-oList" id="multiply-btn">&times;</li>
                    <li class="btn-oList"></li>
                    <li class="btn-oList" id="equals2-btn">=</li> 
                </ul>
            </div>

        </div>

    </div>
    
</body>
</html>
